{% extends 'layout/main.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/sign.css') }}">
{% endblock %}

{% block content %}
    <div class="contain w-screen min-h-screen flex justify-center items-center">
        <div class="layout rounded-2xl overflow-hidden flex w-[60%] max-md:w-[75%] border-solid max-sm:w-[90%] gap-5">
            <div class="section-1 w-[55%] max-sm:w-[100%] flex flex-col gap-10">
                <h1 class="text-2xl font-bold text-center mb-5 title">CREATE ACCOUNT</h1>
                <form action="/user/signup" class="flex flex-col gap-10" method="post" onsubmit="return validateForm()">
                <div>
                    <label for="uname">Name : </label>
                    <input type="text" name="uname" id="uname" required>
                </div>
                <div>
                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="profession">Profession : </label>
                    <input type="text" name="profession" id="profession" required>
                </div>
                <div>
                    <label for="age">Age : </label>
                    <input type="number" name="age" id="age" required>
                </div>
                <div>
                    <select name="gender" id="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div>
                    <label for="passwd">Password : </label>
                    <input type="password" name="passwd" id="passwd" required>
                </div>
                <div>
                    <label for="repasswd">Re-enter Password : </label>
                    <input type="password" name="repasswd" id="repasswd" required>
                    <span id="password-error" style="color: red; display: none;">Passwords do not match!</span>
                </div>
                <input type="submit" class="button" value="Sign Up">
                </form>
            </div>

            <div class="section-2 max-sm:hidden w-[45%] flex flex-col justify-center items-center gap-7 text-center">
            <div class="content flex flex-col gap-2">
                <h1 class="text-2xl font-bold">Already Have an Account ?</h1>
                <p class="text-xl text-sm">
                    Log in with your credentials then !
                </p>
            </div>
                <a href="/user/signin" class="button">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('passwd').value;
            const repassword = document.getElementById('repasswd').value;
            const errorElement = document.getElementById('password-error');

            if (password !== repassword) {
                errorElement.style.display = 'block';
                return false;
            }
            errorElement.style.display = 'none';
            return true;
        }
    </script>
{% endblock %}
