<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MindPulse{% endblock %}</title>
    {% block style %}  {% endblock %}
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbar.css') }}">
    <style>
      :root {
        --text: #03001f;
        --background: #cfc1fd;
        --light-background: #a185ff;
        --primary: #2e1e62;
        --secondary: #502db9;
        --accent: #3f1bb6;
    }
    
    @media (prefers-color-scheme: dark) {
        :root {
            --text: #e3e0ff;
            --background: #120e1c;
            --light-background: #271d45;
            --primary: #cdb8fee0;
            --secondary: #6946d2;
            --accent: #6d49e4;  
        }
    }
    </style>
</head>
